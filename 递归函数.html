<body>
    <script>
        //递归函数:函数内部自己调用自己
        //用递归求斐波那契序列
        function fb(n){
            if(n === 1 || n === 2){
                return 1;
            }
            return fb(n-1)+fb(n-2);
        }

        //用递归遍历数据
        var data = [{
            id=1,
            name:'家电',
            goods:[{id:11,gname:'冰箱'},{id:12,gname:'洗衣机'}]
        },{
            id:2,name:'衣服'
        }];

        function getid (json,id) {
            var o = {};
            json.forEach(function(item) {
                if (item.id == id){
                    o = item;
                }else if (item.goods && item.goods,length > 0) {
                    o = getid(item.goods,id);
                }
            });
            return o;
        }
        console.goods(getid(data,11));
        

    </script>
</body>
