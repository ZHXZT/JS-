<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Document</title>
</head>
<body>
    <script>
        //借用父构造函数继承属性
        //父构造函数
        function Father (uname,age){
            // this指向父构造函数的对象实例
            this.uname=uname;
            this.age=age;

        }
        //子构造函数
        function Son (uname,age){
            // this指向子构造函数的对象实例
            Father.call(this,uname,age);
        }
        var son = new Son('六个话',19);

    </script>
</body>
</html>
