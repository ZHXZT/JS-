<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //浅拷贝只是拷贝一层，深层次对象级别的只拷贝引用
                // Object.assign(target,sources)  <=es6中新增的拷贝方法

        //深拷贝拷贝多层，每一级别的数据都会拷贝
        var obj = {
            id:1,
            name:'andy',
            msg:{
                age:18
            }
        };
        var o = {};
        function deepcopy(newobj,oldobj) {
            for (var k in oldobj) {
                var item = oldobj[k];
                if (item instanceof Array) {
                    newobj[k] = [];
                    deepcopy(newobj[k],item)
                } else if (item instanceof Object) {
                    newobj[k] = [];
                    deepcopy(newobj[k],item)
                }else{
                    newobj[k] = item;
                }
            }
        }
        deepcopy(o,obj);
        console.log(o); 
    </script>
</body>
</html>
