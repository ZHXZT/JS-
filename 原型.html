<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function Star(uname,age){
            this.uname=uname;
            this.age=age;
        }
        //一般情况下，公共属性定义到构造函数里，公共方法放到原型对象
        //对象身上有一个指向构造函数原型对象的————proto————
        //方法查找规则：先看对象身上，再找对象的原型对象
        Star.prototype.sing = function(){
            console.log('我会唱歌');
        }
        var ldh = new Star('六个话',18);
        var zxy = new Star('张学友',12);
        ldh.sing();
        zxy.sing();
    </script>
</body>
</html>
