<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //call方法
        function fn(x,y){
            console.log('我要钱');
            console.log(this);
            console.log(x + y);
        }
        var o = {
            name:'andy'
        }
        fn.call();
        //call（）可以调用函数
        fn.call(o,1,1);
        //call（）可以改变函数this的指向，此时函数this指向o对象
    </script>
</body>
</html>
