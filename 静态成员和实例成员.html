<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function Star(uname,age){
            this.uname=uname;
            this.age=age;
            this.sing=function (){
                console.log('xxxxxxxxxxx');
            }
        }
        var lah = new Star('ssss',18);
        //实例成员就是构造函数中通过this添加的成员，只能通过实例化对象访问
        lah.sing();
        //console.log(Star.uname);不能通过构造函数访问实例成员

        //静态成员，在构造函数本身上添加的成员
        Star.sex = '男';
        // console.log(Star.sex);静态成员只能通过构造函数访问
        // console.log(lah.sex);不能通过实例化对象访问
    </script>
    
</body>
</html>
